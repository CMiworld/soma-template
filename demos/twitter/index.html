<!DOCTYPE html>
<html>
<head>
	<title>soma-template | twitter</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div id="twitter" class="twitter data-cloak">
	<h2>Demo not working following a twitter API change. Coming soon.</h2>
	<div class="search">
		<input class="queryInput" placeholder="Search twitter" data-keypress="search()" autofocus/>
		<div class="message">{{message}}</div>
	</div>
	<div class="result">
		<ul>
			<li data-repeat="item in results" data-click="visit(item.from_user, item.id_str)">
				<div class="tpl-tweet {{getClassRow($index)}}">
					<img data-src="{{item.profile_image_url}}"/>
					<div class="tpl-tweet-username">{{item.from_user}}</div>
					<div class="tpl-tweet-text">{{item.text}}</div>
				</div>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="../../build/soma-template.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/twitter.js"></script>

</body>
</html>
