<!DOCTYPE html>
<html>
<head>
	<title>soma.js | twitter</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="twitter data-cloak">
	<div class="search">
		<input class="queryInput" placeholder="Search twitter" />
		<div class="message">{{message}}</div>
	</div>
	<div class="result">
		<ul>
			<li data-repeat="item in results" data-user="{{item.from_user}}" data-id="{{item.id_str}}">
				<div class="tpl-tweet {{getClassRow($index)}}">
					<img data-src="{{item.profile_image_url}}"/>
					<div class="tpl-tweet-username">{{item.from_user}}</div>
					<div class="tpl-tweet-text">{{item.text}}</div>
				</div>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="../../build/soma-template.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/twitter.js"></script>

</body>
</html>
