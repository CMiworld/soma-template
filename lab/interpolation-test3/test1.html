<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="content">

</div>

<script type="text/javascript">

	;(function(ns, undefined) {

		var isArray = function(value) {
			return Object.prototype.toString.apply(value) === '[object Array]';
		};

		var ct = document.getElementById('content');

		var data = [
			[
				[
					"FIRST 1",
					"FIRST 2"
				],
				[
					"SECOND 1",
					"SECOND 2"
				]
			],
			[
				[
					"THIRD 1",
					"THIRD 2"
				],
				[
					"FOURTH 1",
					"FOURTH 2"
				]
			]
		];

		var Scope = function(data) {
			function createChild(data) {
				var obj = createObject(data);
				obj._parent = this;
				this._children.push(obj);
				return obj;
			}
			function createObject(data) {
				var obj = {
					_parent: null,
					_children: [],
					_createChild: function(data) {
						return createChild.apply(obj, arguments);
					}
				};
				if (data && isObject(data)) {
					for (var i in data) {
						obj[i] = data[i];
					}
				}
				return obj;
			}
			return createObject(data);
		};


		var Node = function() {

			this.scope;

			Node.prototype.render = function() {

				if (!isArray(this.scope.data)) {
					console.log('RENDER:', this.scope.data);
					var d = document.createElement('div');
					d.innerHTML = this.scope.data;
					ct.appendChild(d);
				}
				else {
					var i = -1, l = this.scope.data.length;
					while (++i < l) {
						console.log('create node with:', this.scope.data[i]);
						var node = new Node();
						node.scope = this.scope._createChild();
						node.scope.data = this.scope.data[i];
						node.render();
					}
				}

			}


		}

		var node = new Node(0);
		node.scope = new Scope();
		node.scope.data = data;
		node.render();

	})(this['ns'] = this['ns'] || {});


</script>

</body>
</html>
